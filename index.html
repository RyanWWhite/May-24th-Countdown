<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <section class="section-center">
    <!--image-->
    <article class="fishing-img">
    <img src="./fishing.jpg" alt="fishing pciture" />     
    </article>
    <!--info-->
    <article class="fishing-info">
        <h3>FISHING BEGINS</h3>
        <h4 class="fishing"> 
     Fishing Begins On Saturday, 24 May 2022, 12:00am        
        </h4>
        <p>
            The weekend marks the unofficial start of cabin and camping season (summer), so naturally it would be marked with the consumption of beer. It's also the first long weekend since Easter.
        </p>
        <div class="deadline">
            <!--days-->
            <div class="deadline-format">
                <div>
                    <h4 class="days">16</h4>
                    <span>Days</span>
                </div>
            </div>
            <!--end of item-->
            <!--hours-->
            <div class="deadline-format">
                <div>
                    <h4 class="hours">16</h4>
                    <span>Hours</span>
                </div>
            </div>
            <!--end of item-->
            <!--minutes-->
            <div class="deadline-format">
                <div>
                    <h4 class="mins">16</h4>
                    <span>Mins</span>
                </div>
            </div>
            <!--end of item-->
            <!--seconds-->
            <div class="deadline-format">
                <div>
                    <h4 class="secs">16</h4>
                    <span>Secs</span>
                </div>
            </div>
            <!--end of item-->
        
        </div>
    </article>
    </section>
<!--javascript-->
<script src="app.js"></script>


</body>
</html>
